# doxygen-deploy.yml
name: doxygen-deploy

on:
  push:
    branches: [ master ]  # Note: this needs to be set to your default branch name (this might be "ma


jobs:
  # The job that will build worksheet 7 
  deploy-worksheet7:

    # Defines the operating system for the virtual computer
    runs-on: ubuntu-latest
    
    # A list of steps to follow to complete the build (a list of commands to execute on the virtual compute
    steps:

    # This is a predefined action that checks out a copy of your code
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install doxygen
      run: sudo apt-get install -y doxygen

    # Run Doxygen on Worksheet7 folder
    - name: Run Doxygen
      working-directory: ${{github.workspace}}/Worksheet7/Exercise1 
      run: doxygen

    # Deploy html output from Doxygen to ghpages branches- name: Deploy
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.5 
      with:
        branch: gh-pages # The branch the action should deploy to. 
        folder: ${{github.workspace}}/Worksheet7/Exercise1/html # The folder the action should deploy.
